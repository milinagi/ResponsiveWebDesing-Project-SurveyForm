<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="main-content">
        <div class="form-content">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" required placeholder="Enter your name">

                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" required placeholder="Enter your email">

                <label for="number" id="number-label">Enter your rate from 1 tp 10</label>
                <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate">

                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>

                    <input type="radio" name="reccomended" checked id="definitely" value="definitely">
                    <label for="definitely">Definitely</label><br>

                    <input type="radio" name="reccomended" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label><br>

                    <input type="radio" name="reccomended" id="not-sure" value="not-sure">
                    <label for="not-sure">Not sure</label><br>
                </fieldset><br>

                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                </select><br>

                <label>What would you like to see improved? (Check all that apply)</label><br>

                <input type="checkbox" id="video-length" value="video-length">
                <label for="video-length">Front-end Projects</label><br>

                <input type="checkbox" id="content-quality" value="content-quality">
                <label for="content-quality">Back-end Projects</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Data Visualization</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Challenges</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Open Source Community</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Gitter help rooms</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Videos</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">City Meetups</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Wiki</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Forum</label><br>

                <input type="checkbox" id="more-videos" value="more-videos">
                <label for="more-videos">Additional Courses</label><br>

                <label for="comment">Any comments or suggestions?</label>
                <textarea name="comment" id="comment" cols="60" rows="4">Enter your comment here...</textarea>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
